<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Formulario de registro</h1>
  </header>
  <main>
    <form action="">
      <div>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text">
      </div>
      <br>
      <div>
        <label for="apellidos">Apellidos: </label>
        <input id="apellidos" type="text">
      </div>
      <br>
      <div>
        <label>Sexo:</label> 
        <input id="hombre" type="radio" name="sexo"> <label for="hombre">hombre</label>
        <input id="mujer" type="radio" checked name="sexo"> <label for="mujer">mujer</label>
      </div>
      <br>
      <div>
        <label for="correo">Correo: </label> <input id="correo" type="email">
      </div>
      <br>
      <div>
        <label for="pueblo">Población: </label>
        <select name="pueblos" id="pueblo">
          <option value="1">Alicante</option>
        </select>
      </div>
      <br>
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea name="" id="descripcion" cols="70" rows="10"></textarea>
      </div>
      <br>
      <div>
        <input id="informacion" type="checkbox">
        <label for="informacion">Deseo recibir información sobre novedades y ofertas</label>
      </div>
      <br>
      <div>
        <input id="declaracion" type="checkbox">
        <label for="declaracions">Declaro haber leído y aceptar las condiciones generales del programa y la normativa
          sobre protección de datos</label>
      </div>
      <br>
      <button type="submit">Enviar</button>
    </form>

  </main>
  <footer>

  </footer>
</body>

</html>
